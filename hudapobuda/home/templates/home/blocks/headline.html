{% load wagtailimages_tags %}

<div class="headline d-flex align-items-center text-center my-3 {% if value.image %}col-12 col-lg-7 text-lg-start{% else %}col-12 col-lg-10 offset-lg-1 justify-content-center{% endif %}">
    <div class="p-0 px-lg-4">
        <h1 class="text-uppercase">{{ value.title }}</h1>
        {% if value.description %}<h4>{{ value.description }}</h4>{% endif %}
    </div>
</div>
{% if value.image %}
<div class="col-12 col-lg-5 d-flex align-items-center">
    <div class="w-100">{% image value.image width-640 class="img-fluid w-100" %}</div>
</div>
{% endif %}
