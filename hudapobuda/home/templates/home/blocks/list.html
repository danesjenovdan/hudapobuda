<div class="col-12 my-4">

        <div class="text-center list">
            <p class="fw-bold mb-4">{{ value.title }}</p>
            <div class="mx-auto">
                <hr/>

                <hr/>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
