apiVersion: v1
kind: Service
metadata:
  name: hudapobuda
spec:
  selector:
    app: hudapobuda
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hudapobuda-nginx
spec:
  selector:
    app: hudapobuda
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
