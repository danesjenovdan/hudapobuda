{% load wagtailcore_tags %}

<div class="col">
    <div class="qa-table">
        {% for block in value %}
            <div class="qa-item d-flex flex-column flex-md-row">
                <div class="qa-question"><h2 class="text-uppercase m-0">{{ block.question }}</h2></div>
                <div class="qa-answer">{{ block.answer }}</div>
            </div>
        {% endfor %}
    </div>
</div>
