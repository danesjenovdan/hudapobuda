{% load wagtailimages_tags %}

<div class="{% if value.image %}col-7{% else %}col text-center{% endif %}">
    <h1>{{ value.title }}</h1>
    {% if value.description %}<h2>{{ value.description }}</h2>{% endif %}
</div>
{% if value.image %}
<div class="col-5">
    <div>{% image value.image width-640 class="img-fluid w-100" %}</div>
</div>
{% endif %}
