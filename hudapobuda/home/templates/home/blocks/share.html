{% load static wagtailimages_tags %}

<div class="share my-5">
    <div class="text-center mb-4">
        <h1 class="text-uppercase">{{ value.title }}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <a href="{{ value.facebook }}" target="_blank" class="share-box">
            <div>
                <img src="{% static 'images/social-facebook.svg' %}">
            </div>
        </a>
        <a href="{{ value.twitter }}" target="_blank" class="share-box">
            <div>
                <img src="{% static 'images/social-twitter.svg' %}">
            </div>
        </a>
        <a href="mailto:{{ value.mail }}" target="_blank" class="share-box">
            <div>
                <img src="{% static 'images/mejl.svg' %}">
            </div>
        </a>
    </div>
</div>
