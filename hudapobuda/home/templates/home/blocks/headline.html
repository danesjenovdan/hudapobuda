{% load wagtailimages_tags %}

<div class="headline d-flex align-items-center my-5 {% if value.image %}col-7{% else %}col text-center justify-content-center{% endif %}">
    <div>
        <h1 class="text-uppercase">{{ value.title }}</h1>
        {% if value.description %}<h2>{{ value.description }}</h2>{% endif %}
    </div>
</div>
{% if value.image %}
<div class="col-5">
    <div class="my-4">{% image value.image width-640 class="img-fluid w-100" %}</div>
</div>
{% endif %}
